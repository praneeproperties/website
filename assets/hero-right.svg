<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700" role="img" aria-label="Modern villa edge">
  <defs>
    <linearGradient id="wall" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#d9e2ea"/>
    </linearGradient>
    <radialGradient id="sun" cx="72%" cy="20%" r="55%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="0.25" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#000000" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect width="1000" height="700" fill="none"/>
  <circle cx="720" cy="160" r="320" fill="url(#sun)"/>

  <!-- simple architectural edge -->
  <polygon points="620,250 980,110 980,620 620,620" fill="url(#wall)" stroke="#cfd7df" stroke-width="2"/>
  <polygon points="640,270 860,200 860,620 640,620" fill="#ffffff" opacity="0.85"/>
  <polygon points="620,250 640,270 640,620 620,620" fill="url(#shadow)" opacity="0.4"/>

  <!-- balcony line -->
  <rect x="690" y="410" width="290" height="14" fill="#9fb0bf" opacity="0.55"/>
</svg>
