<svg xmlns="http://www.w3.org/2000/svg" width="2400" height="1600" viewBox="0 0 2400 1600" role="img" aria-label="Aerial tropical palms placeholder">
  <defs>
    <linearGradient id="sea" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0e6b7a"/>
      <stop offset="0.35" stop-color="#1b8aa0"/>
      <stop offset="1" stop-color="#40a9a7"/>
    </linearGradient>
    <linearGradient id="land" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1f6f3a"/>
      <stop offset="1" stop-color="#2aa24f"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="20%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <pattern id="palms" width="260" height="260" patternUnits="userSpaceOnUse">
      <g transform="translate(130 130)">
        <!-- canopy -->
        <g fill="none" stroke="#0a3b22" stroke-width="10" stroke-linecap="round" opacity="0.22">
          <path d="M0 0 C-60 -48 -95 -52 -120 -28"/>
          <path d="M0 0 C-48 -14 -88 12 -98 52"/>
          <path d="M0 0 C-18 -32 -12 -82 14 -112"/>
          <path d="M0 0 C60 -48 95 -52 120 -28"/>
          <path d="M0 0 C48 -14 88 12 98 52"/>
          <path d="M0 0 C18 -32 12 -82 -14 -112"/>
        </g>
        <!-- trunk dot -->
        <circle cx="0" cy="0" r="10" fill="#062615" opacity="0.22"/>
      </g>
    </pattern>

    <filter id="soften" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
  </defs>

  <!-- sea corner -->
  <rect width="2400" height="1600" fill="url(#sea)"/>
  <!-- land mass -->
  <path d="M0,520 C420,420 760,520 980,760 C1180,980 1520,1040 1820,980 C2060,930 2260,980 2400,1040 L2400,1600 L0,1600 Z"
        fill="url(#land)"/>

  <!-- palms texture -->
  <rect x="0" y="0" width="2400" height="1600" fill="url(#palms)" filter="url(#soften)" opacity="0.85"/>

  <!-- soft lighting -->
  <rect width="2400" height="1600" fill="url(#glow)"/>

  <!-- subtle vignette -->
  <rect width="2400" height="1600" fill="#000" opacity="0.08"/>
</svg>
